<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]='name' required>
                </div>
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                </div>
        
                <button type="button" class="btn btn-block btn-success" (click)="save()"> Create Account</button>             
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
